<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>輸入框動畫效果練習</title>
    <style>
        *{
            box-sizing: border-box;
            transition: 1.3s;
        }
        .outside{
            position:relative;
        }
        .outside input{
            width: 300px;
            height:60px;
            border-radius: 5px;
            border:2px solid gray;
        }
        .outside label{
            position:absolute;
            top:50%;
            transform: translateY(-50%);
            left:8px;
            color:gray;
        }
        input:focus + label{
            top:0px;
            left: 10px;
            padding:2px;
            background-color: white;
            font-size:10px;
            color:rgb(0, 138, 184);

        }
        input:focus{
            outline: none;
            border:2px solid rgb(0, 138, 184);
        }
    </style>
</head>
<body>
    <div class="outside">
        <input type="text"></input>
        <label>Outlined</label>
    </div>
</body>
</html>
