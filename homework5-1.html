<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let n=8;
        
        for(let i=1;i<=n;i++){
            for(let k=1;k<=n-i;k++){
                document.write("&nbsp")
            }
            for(let j=1;j<=2*i-1;j++){
                document.write("*")
            }
            
            document.write("</br>")
        }
    </script>
</body>
</html>
