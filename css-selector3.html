<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格樣式選擇器練習</title>
    <style>
        table {
            width: 700px;
            border-radius: 5px;
            border-spacing: 0;
            border:1px solid rgb(177, 172, 172);
        }
        td{
            padding:10px;
            text-align:right; 
            border-bottom:1px solid rgb(177, 172, 172);
        }
        tr:nth-child(even){
            background-color: #f5f5f5;
        }
        tr:nth-child(odd){
            background-color: white
        }
        tr:first-child{
            background-color: black;
            color:white;
        }
        td:first-child{
            text-align:left; 
        }
        tr:first-child td:last-child{
            border-top-right-radius: 5px;
        }
        tr:first-child td:first-child{
            border-top-left-radius: 5px;
        }
        tr:last-child td:first-child{
            border-bottom-left-radius: 5px;
        }
        tr:last-child td:last-child{
            border-bottom-right-radius: 5px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
          <td>Dessert (100g serving)</td>
            <td>Calories</td>
            <td>at(g)</td>
            <td>arbs(g)</td>
            <td>protein</td>
        </tr>
        <tr>
            <td>Frozen yoghurt</td>
            <td>159</td>
            <td>6</td>
            <td>24</td>
            <td>4</td>
        </tr>
        <tr>
            <td>Ice cream sandwich</td>
            <td>237</td>
            <td>9</td>
            <td>37</td>
            <td>4.3</td>
        </tr>
        <tr>
            <td>Eclair</td>
            <td>262</td>
            <td>16</td>
            <td>24</td>
            <td>6</td>
        </tr>
        <tr>
            <td>Cupcake</td>
            <td>305</td>
            <td>3.7</td>
            <td>67</td>
            <td>4.3</td>
        </tr>
        <tr>
            <td>Gingerbread</td>
            <td>356</td>
            <td>16</td>
            <td>49</td>
            <td>3.9</td>
        </tr>
    </table>
</body>
</html>
