<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tab-group{
            display: flex;
        }
        .tab{
            border:1px solid white;
            padding:10px;
            color:grey;
            text-align: center;
        }
        .tab:hover{
            color:rgba(12, 157, 241, 0.805);
            border-bottom: solid rgba(12, 157, 241, 0.805);
            cursor: pointer;
            
        }
        .content{
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="tab-group">
        <div class="tab tab1">ITEM ONE</div>
        <div class="tab tab2">ITEM TWO</div>
        <div class="tab tab3">ITEM THREE</div>
    </div>
    <div class="content">Item One</div>
</body>
</html>
