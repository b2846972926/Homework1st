<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page1</title>
</head>
<body>
    <h1>線上活動報名</h1>
    <h3>歡迎報名</h3>
    <img src="https://via.placeholder.com/600x300" alt="無法顯示">
    <h2>個人資訊</h2>
    <div>
        <label>姓名:&nbsp&nbsp</label>
        <input type="text">
    </div>
    <br>
    <div>
        <label>性別:&nbsp&nbsp</label>
        <input type="radio" name="gender">男
        <input type="radio" name="gender">女
    </div>
    <br>
    <div>
        <label>電子郵件:&nbsp&nbsp</label>
        <input type="text">
    </div>
    <br>
    <div>
        <label>電話:&nbsp&nbsp</label>
        <input type="text">
    </div>
    <br>
    <h2>活動偏好</h2>
    <div>
        <label>日期:&nbsp&nbsp</label>
        <input type="date">
    </div>
    <br>
    <div>
        <label>時間:&nbsp&nbsp</label>
        <input type="time">
    </div>
    <br>
    <div>
        <label>活動類型:&nbsp&nbsp</label>
        <select>
            <option>講座：未來科技趨勢</option>
            <option>工作坊：網頁設計入門</option>
            <option>工作坊：JavaScript 實戰</option>
        </select>
    </div>
    <br>
    <div>
        <label>要午餐嗎:&nbsp&nbsp</label>
        <input type="checkbox">要
    </div>
    <br>
    <h2>其他需求</h2>
    <div>
        <label>備註:</label>
        <br>
        <textarea placeholder="請填寫其他需求..."></textarea>
        <br>
        <button>提交</button>
        <button>重置</button>
    </div>
    <h2>查看報名人數資訊:</h2>
    <a href="./index1.html">點此查看</a>
</body>
</html>
