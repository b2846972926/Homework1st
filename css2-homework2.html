<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Tabs Without JavaScript</title>
    <style>
     /* Basic reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Center the switch in the viewport */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

/* Switch container */
.switch-container {
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Hide the checkbox input element */
.switch-input {
    display: none;
}

/* Switch label styling */
.switch {
    position: relative;
    width: 100px;
    height: 34px;
    background-color: #ccc;
    border-radius: 50px;
    cursor: pointer;
    transition: background-color 0.3s;
}

/* The knob inside the switch */
.switch:before {
    content: '';
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    /* left: 4px; */
    width: 40px;
    height: 40px;
    background-color: white;
    border-radius: 50%;
    transition: transform 0.3s;
}

/* When the checkbox is checked, change the background and move the knob */
.switch-input:checked + .switch {
    background-color: #6200ea;
}

.switch-input:checked + .switch:before {
    transform: translateX(66px) translateY(-50%);
}

/* Optional: Add shadow effect for better material feel */
.switch, .switch:before {
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}
    </style>
</head>
<body>
    <div class="switch-container">
        <input type="checkbox" id="switch" class="switch-input">
        <label for="switch" class="switch"></label>
    </div>
</body>
</html>
