<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本選擇器練習</title>
    <style>
        .paragraph{
            color:blue;
            font-weight: bold;
            font-size: 22px;
        }
        #button{
            background-color: green;
            border-radius: 5px;
            color:white;
            border: 1px solid white;
            
            width:50px ;
            height:30px;
        }
    </style>
</head>
<body>
    <div>
        <p class="paragraph">這是一段文字,使用類選擇器</p>
        <p>這是一段普通文字</p>
        <button id="button">點我</button>
    </div>
</body>
</html>
