<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>組合選擇器練習</title>
    <style>
        li>span {
        color:red;
        }
        h1,h2{
            font-size:24px;
        }
    </style>
    
</head>
<body>
    <h1>雞茶大隊菜單</h1>
    <h2>飲料區</h2>
    <ul>
        <li>奶蓋<span>綠茶</span></li>
        <li>奶蓋<span>紅茶</span></li>
        <li>奶蓋<span>青茶</span></li>
    </ul>
</body>
</html>
